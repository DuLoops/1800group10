<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap for Mobile-first, and JQuery -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Firebase CSS for Authentication UI -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Optional CSS of your own -->
  <link rel="stylesheet" href="../styles/login.css" type="text/css">
  <title>LogIn</title>
</head>

<body>
  <div class="content">
    <header class="app-header">
      <div class="container">
        <img src="../images/floating-logo.png" alt="Fitmaps Logo" class="logo">
        <h4 class="title">Fitmaps</h4>
      </div>
    </header>


    <!-- This is where the Login Widget will go -->
    <div class="login-popup">
      <h1 id="firebaseui-auth-container"></h1>
    </div>

    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- Firebase API key information -->
    <script src="../scripts/firebase_api.js"></script>

    <!-- JavaScrips functions -->
    <script src="../scripts/login.js"></script>
</body>

</html>
