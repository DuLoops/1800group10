<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/menu.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />
  <title>Menu</title>
</head>

<body>
  <!-- <div id="splash">
    <img src="/images/full-logo.png" alt="" class="logo">
  </div> -->
  <div class="container">
    <header class="app-header">
      <p><i class="fas fa-chevron-left"></i> Back</p>
    </header>
    <div class="content">
      <div class="main-menu">
        <img src="/images/full-logo.png"
          alt="gym picture" />
        <h3>Anytime Fitness</h3>
        <div class="gym-info">
          <a href="https://www.anytimefitness.com/"
            class="gym-link">Gym Website</a>
          <div>
            <p>Overall Rating</p>
            <span class="overall-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
        </div>
      </div>
      <div class="sub-menu">
        <div class="review">
          <div class="review-text">
            <p>Review Rating</p>
            <span class="review-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
          <div>
            <a class="review-link"
              href="sub/review.html">Review</a>
          </div>
        </div>
        <div class="clr"></div>
        <div class="items grid">
          <div class="item">
            <a href="sub/covid.html">COVID-19
              Regulations</a>
            <span class="rating covid-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
          <div class="item">
            <a href="sub/equipment.html">Equipment</a>
            <span class="rating equipment-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
          <div class="item">
            <a href="sub/facilities.html">Facilities</a>
            <span class="rating facilities-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
          <div class="item">
            <a href="sub/prices.html">Prices/Fees</a>
            <span class="rating prices-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>

        </div>
      </div>
      <div class="map"></div>
    </div>
  </div>
  <footer class="app-menu">
    <div class="home-menu"><i class="fas fa-dumbbell"></i>
    </div>
    <div class="profile-menu"><i class="fas fa-user"></i>
    </div>
  </footer>
  </div>
</body>

</html>
