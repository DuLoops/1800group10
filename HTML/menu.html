<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">

  <!-- CSS menu.css -->
  <link rel="stylesheet" href="/styles/menu.css">

  <!-- Google Fonts (Roboto) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />
  <title>Menu</title>
</head>

<body>
  <!-- <div id="splash">
    <img src="/images/full-logo.png" alt="" class="logo">
  </div> -->
  <div class="container">
    <header class="app-header">
      <a id="back-btn" href="main.html"><i
          class="fas fa-chevron-left"></i> Back</a>
    </header>
    <div class="content">
      <div class="main-menu">
        <img src="../images/full-logo.png" alt="gym picture"
          id="memu-img" />
        <h3 id="gym-name">Gym Name</h3>
        <div class="gym-info">
          <a href="" id="gym-link" target="_blank">Gym
            Website</a>
          <a id="phone" href="tel:123-456-7890">Call</a>
          <div>
            <p>Overall Rating</p>
            <span id="overall-rating"></span>
          </div>
        </div>
      </div>
      <div class="sub-menu">

        <div class="items">
          <a href="/HTML/sub/review.html" class="item">
            <p id="reviewp">Review</p>
            <span class="rating" id="review-rating"></span>
          </a>
          <a href="sub/equipment.html" class="item">
            <p>Equipment</p>
            <span class="rating"
              id="equipment-rating"></span>
          </a>
          <a href="sub/covid.html" class="item">
            <p>Services & </p>
            <p style="font-size: small">COVID-19 Regulations
            </p>
            <a href="sub/equipment.html" class="item"
              id="equip">
              <p id="equipp">Equipment</p>
              <span class="rating"
                id="equipment-rating"></span>
            </a>
            <a href="sub/covid.html" class="item" id="rate">
              <p>Services & </p>
              <p style="font-size: 17px">COVID-19 Protocols
              </p>
              <span class="rating" id="covid-rating"></span>
            </a>
            <div class="clr"></div>
            <div class="prices">
              <h2>Pricing</h2>
              <div id="membership">
                <h4>MemberShip</h4>
              </div>
              <div id="daily">
                <h4>Drop-In</h4>
              </div>
            </div>
        </div>

      </div>
      <div id="map"></div>
    </div>
  </div>

  <footer class="app-footer">
    <a href="main.html" class="home-page">
      <div class="home-menu"><i class="fas fa-dumbbell"></i>
      </div>
    </a>
    <a href="profile.html" class="profile-page">
      <div class="profile-menu"><i class="fas fa-user"></i>
      </div>
    </a>
  </footer>
  <!-- Firebase libraries from CDN -->
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script
    src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <!-- Firebase API key information -->
  <script src="../scripts/firebase_api.js"></script>

  <!-- JavaScrips functions -->
  <script src="../scripts/menu.js"> </script>

  <!-- google map api -->
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwQgNEiOsPR2maVlX4QfC0Ym0zV62aB5c&callback=initMap">
    </script>

</html>
