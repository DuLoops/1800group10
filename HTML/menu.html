<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">

  <!-- CSS menu.css -->
  <link rel="stylesheet" href="../styles/menu.css">

  <!-- Goole Fonts (Roboto) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    crossorigin="anonymous" />
  <title>Menu</title>
</head>

<body>
  <!-- <div id="splash">
    <img src="/images/full-logo.png" alt="" class="logo">
  </div> -->
  <div class="container">
    <header class="app-header">
      <p><i class="fas fa-chevron-left"></i> Back</p>
    </header>
    <div class="content">
      <div class="main-menu">
        <img src="../images/full-logo.png"
          alt="gym picture" />
        <h3 id="gym-name">Anytime Fitness</h3>
        <div class="gym-info">
          <a href="https://www.anytimefitness.com/"
            id="gym-link">Gym Website</a>
          <div>
            <p>Overall Rating</p>
            <span id="overall-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
        </div>
      </div>
      <div class="sub-menu">
        <!-- <div class="review">
          <div class="review-text">
            <p>Review Rating</p>
            <span id="review-rating"><i class="fas fa-star"><i class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
          <div >
            <a id="review-link" href="sub/review.html">Review</a>
          </div>
        </div>
        <div class="clr"></div> -->
        <div class="items grid">
          <div class="item">
            <a href="sub/covid.html">Review</a>
            <span class="rating" id="covid-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
          <div class="item">
            <a href="sub/equipment.html">Equipment</a>
            <span class="rating" id="equipment-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
          <div class="item">
            <a href="sub/facilities.html">COVID-19
              Regulationss</a>
            <span class="rating" id="facilities-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>
          <div class="item">
            <a href="sub/prices.html">Prices/Fees</a>
            <span class="rating" id="prices-rating"><i
                class="fas fa-star"><i
                  class="fas fa-star-half-alt"></i></i><i
                class="far fa-star"></i></span>
          </div>

        </div>
      </div>
      <div id="map"></div>
    </div>
  </div>
  <footer class="app-menu">
    <div class="home-menu"><i class="fas fa-dumbbell"></i>
    </div>
    <div class="profile-menu"><i class="fas fa-user"></i>
    </div>
  </footer>
  </div>

  <!-- Firebase libraries from CDN -->
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script
    src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <!-- Firebase API key information -->
  <script src="../scripts/firebase_api.js"></script>

  <!-- JavaScrips functions -->
  <script src="../scripts/menu.js"> </script>

  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwQgNEiOsPR2maVlX4QfC0Ym0zV62aB5c&callback=initMap">
