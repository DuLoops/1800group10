<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS (POPPINS) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    rel="stylesheet">

  <!-- GOOGLE FONT (ROBOTO) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- FONT AWESOME -->
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />

  <!-- CSS LINK -->
  <link rel="stylesheet" href="/styles/write_review.css"
    type="text/css">
  <title>Creating a Review</title>
</head>

<body>
  <!-- HEADER -->
  <div class="container">

    <header class="app-header">
      <a href="/HTML/sub/review.html" id="back-button">
        <p><i class="fas fa-chevron-left"></i> Back
      </a>
    </header>

    <div id="title">
      <h1>Create a Review</h1>
    </div>

    <div id="reviewField">
      <form action="#">
        <input type="text" placeholder="Title..."
          id="reviewTitle">
        <textarea name="" id="reviewContent" cols="48"
          rows="20" placeholder="Review..."></textarea>
        <div id="star-rating">
          <input type="radio" name="rating" id="rating-5">
          <label for="rating-5" class="fas fa-star"></label>
          <input type="radio" name="rating" id="rating-4">
          <label for="rating-4" class="fas fa-star"></label>
          <input type="radio" name="rating" id="rating-3">
          <label for="rating-3" class="fas fa-star"></label>
          <input type="radio" name="rating" id="rating-2">
          <label for="rating-2" class="fas fa-star"></label>
          <input type="radio" name="rating" id="rating-1">
          <label for="rating-1" class="fas fa-star"></label>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>


  <!-- FOOTER -->
  <footer class="app-footer">
    <a href="" class="home-page"></a>
    <div class="home-menu"><i class="fas fa-dumbbell"></i>
    </div>
    <a href="/HTML/sub/profile.html" class="profile-page">
      <div class="profile-menu"><i class="fas fa-user"></i>
      </div>
    </a>
  </footer>
  <!-- Firebase libraries from CDN -->
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script
    src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <!-- Firebase API key information -->
  <script src="../scripts/firebase_api.js"></script>

  <!-- JavaScrips functions -->
  <script src="../scripts/write_review.js"> </script>
</body>

</html>
